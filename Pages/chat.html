<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/Styles/chat-style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
    </head>
    <body>
        <div class="container">
            <ul id="messages"></ul>
            <div class="chat-controls">
                <input id="message-box" autocomplete="on" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </body>
    <div id="logout-container">
        <button id="logout-btn">Logout</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/Scripts/chat-event.js"></script>
</html>
