<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Part Information Form</title>
    </head>
    <body>
        <div class="form-container">
            <form action="/" method="post" id="myForm">
                <h2>Enter Part Information</h2>
                <div class="input-group">
                    <label for="partName">Part Name:</label>
                    <input type="text" id="partName" name="partName" required />
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required />
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <textarea
                        id="description"
                        name="description"
                        required
                    ></textarea>
                </div>
                <div class="input-group">
                    <label for="partid">Part ID:</label>
                    <input type="text" id="partid" name="partid" required />
                </div>
                <button type="submit" class="button">Submit</button>
                <div class="center-button">
                    <button id="show_tools" class="button">
                        List all Tools
                    </button>
                </div>
                <div class="center-button">
                    <a href="/showcookies">show cookies</a>
                </div>
                <div class="center-button">
                    <a href="/clear_cookies">clear cookies</a>
                </div>
            </form>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Data Received!</p>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
